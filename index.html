<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Invitation Form</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-layout">
      <aside id="brand-content">
        <div class="linear-gradient">
          <img
            src="assets/images/Background.png"
            alt="slice of colorful cake image"
          />
        </div>

        <div id="inner-content">
          <div id="logo">
            <img src="assets/images/Logo.svg" alt="throws confetti logo" />
            <div id="logo-text">Festivite</div>
          </div>
          <p>Create a digital invitation for your event</p>
        </div>
      </aside>

      <main id="form-content">
        <div class="container">
          <h1>Create your invitation</h1>

          <!-- enctype="multipart/form-data" é necessário quando há um campo do tipo file -->
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset id="about-event">
              <legend>
                <img
                  src="assets/icons/calendar.png"
                  alt="calendar white icon"
                />About the event
              </legend>

              <div class="input-wrapper">
                <label for="event-title">Title</label>
                <input
                  type="text"
                  name="event-title"
                  id="event-title"
                  placeholder="name of the event"
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="event-start">Start</label>
                  <input
                    type="datetime-local"
                    id="event-start"
                    name="event-start"
                  />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="event-end">End</label>
                  <input
                    type="datetime-local"
                    id="event-end"
                    name="event-end"
                  />
                </div>
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="event-type">Type</label>
                  <div class="segmented-control radio-wrap">
                    <div class="radio-inner">
                      <img
                        src="assets/icons/building-2.png"
                        alt="building icon"
                      />
                      <label for="football">Presencial</label>
                      <input
                        type="radio"
                        id="event-type"
                        name="event-type"
                        checked
                      />
                    </div>
                    <div class="radio-inner">
                      <img
                        src="assets/icons/video.png"
                        alt="video icon white"
                      />
                      <label for="football">Online</label>
                      <input type="radio" id="event-type" name="event-type" />
                    </div>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label for="event-local">Local</label>
                  <input
                    type="text"
                    id="event-l"
                    name="event-local"
                    placeholder="link or adress"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="event-description">Description</label>
                <textarea
                  name="event-description"
                  id="event-description"
                  rows="5"
                  placeholder="please write the details about the event"
                ></textarea>
              </div>
            </fieldset>

            <fieldset id="personalization">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.png"
                  alt="brush white icon"
                />
                Personalization
              </legend>

              <div id="main-color">
                <label for="color">Main color</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="blue-radio-color"
                      value="blue"
                    />
                    <div class="circle-inner blue-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="navy-radio-color"
                      value="navy"
                    />
                    <div class="circle-inner navy-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="purple-radio-color"
                      value="purple"
                    />
                    <div class="circle-inner purple-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="fuchsia-radio-color"
                      value="fuchsia"
                    />
                    <div class="circle-inner fuchsia-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="pink-radio-color"
                      value="pink"
                    />
                    <div class="circle-inner pink-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="red-radio-color"
                      value="red"
                    />
                    <div class="circle-inner red-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="orange-radio-color"
                      value="orange"
                    />
                    <div class="circle-inner orange-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="yellow-radio-color"
                      value="yellow"
                    />
                    <div class="circle-inner yellow-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="lime-radio-color"
                      value="lime"
                    />
                    <div class="circle-inner lime-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="green-radio-color"
                      value="green"
                    />
                    <div class="circle-inner green-color"></div>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="color"
                      id="cyan-radio-color"
                      value="cyan"
                    />
                    <div class="circle-inner cyan-color"></div>
                  </div>
                </div>
              </div>

              <div id="event-theme">
                <label for="event">Theme of the event</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <img
                      src="assets/images/birthday.png"
                      alt="birthdayparty with cake"
                    />
                    <input
                      type="radio"
                      id="birthday-event"
                      name="event"
                      value="birthday"
                      checked
                    />
                    <label for="birthday">Birthday</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/children.png"
                      alt="children having party"
                    />
                    <input
                      type="radio"
                      id="children-event"
                      name="event"
                      value="children"
                    />
                    <label for="children">Childish</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/graduation.png"
                      alt="craduation cap"
                    />
                    <input
                      type="radio"
                      id="graduation-event"
                      name="event"
                      value="graduation"
                    />
                    <label for="graduation">Graduation</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/marriage.png"
                      alt="craduation cap"
                    />
                    <input
                      type="radio"
                      id="marriage-event"
                      name="event"
                      value="marriage"
                    />
                    <label for="marriage">Graduation</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/baby-shower.png"
                      alt="baby shower party"
                    />
                    <input
                      type="radio"
                      id="baby-shower-event"
                      name="event"
                      value="baby-shower"
                    />
                    <label for="baby-shower">Baby shower</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/bridal-shower.png"
                      alt="bridal shower party"
                    />
                    <input
                      type="radio"
                      id="bridal-shower-event"
                      name="event"
                      value="bridal-shower"
                    />
                    <label for="bridal-shower">Bridal shower</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/carnival.png"
                      alt="carnival party"
                    />
                    <input
                      type="radio"
                      id="carnivel-event"
                      name="event"
                      value="carnival"
                    />
                    <label for="carnival">Carnival</label>
                  </div>
                  <div class="radio-inner">
                    <img src="assets/images/easter.png" alt="easter party" />
                    <input
                      type="radio"
                      id="easter-event"
                      name="event"
                      value="easter"
                    />
                    <label for="easter">Easter</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/sao-joao.png"
                      alt="sao joao party"
                    />
                    <input
                      type="radio"
                      id="sao-joao-event"
                      name="event"
                      value="sao-joao"
                    />
                    <label for="sao-joao">Sao Joao</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/halloween.png"
                      alt="halloween party"
                    />
                    <input
                      type="radio"
                      id="halloween-event"
                      name="event"
                      value="halloween"
                    />
                    <label for="halloween">Halloween</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/christimas.png"
                      alt="christimas party"
                    />
                    <input
                      type="radio"
                      id="christmas-event"
                      name="event"
                      value="christmas"
                    />
                    <label for="christmas">christmas</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="assets/images/other.png"
                      alt="hands with glasses together having party"
                    />
                    <input
                      type="radio"
                      id="other-event"
                      name="event"
                      value="other"
                    />
                    <label for="other">christmas</label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
